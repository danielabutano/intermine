 */

apply plugin: 'war'

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}

dependencies {
    providedCompile project(':intermine-webcore')
    
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.9.RELEASE'
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat:1.5.9.RELEASE'
    compile 'io.springfox:springfox-swagger2:2.7.0'
    compile 'io.springfox:springfox-swagger-ui:2.7.0'
    compile 'com.github.joschi.jackson:jackson-datatype-threetenbp:2.6.4'
    compile 'javax.validation:validation-api:1.1.0.Final'

    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.9.RELEASE'
}


task classesJar(type: Jar) {
    classifier = 'classes'
    from sourceSets.main.output
}


artifacts {
    archives classesJar
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
